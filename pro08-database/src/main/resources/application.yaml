spring:
  datasource:
    url: jdbc:mysql://localhost:3306/user?useUnicode=true&characterEncoding=utf8&rewriteBatchedStatements=true&&serverTimeZone=UTC
    username: root
    password: 123456
    driver-class-name: com.mysql.jdbc.Driver
    type: com.zaxxer.hikari.HikariDataSource
    # yaml中配置开启监控页的监控功能
    # filters: stat

    druid:
      # 监控和防火墙功能，filters配置多个，filter一次配置一个
      filters: stat,wall
      filter:
        # 对filters里的详细配置
        stat:
          # 超过1000ms的sql查询都是慢查询
          slow-sql-millis: 1000
          # 日志记录慢查询的sql
          log-slow-sql: true
          # enabled: true
        wall:
          # enabled: true
          config:
            # 拦截所有更新请求
            update-allow: false

      stat-view-servlet:
        enabled: true
        login-username: kaede
        login-password: 123456
        # 禁用重置按钮
        reset-enable: false
      # 监控web
      web-stat-filter:
        enabled: true
        url-pattern: /*
        exclusions: "*.css,*.js,*.jpg,*.png,*.ico,/druid/*,/aa/**"
      # 监控该包下的所有Spring组件
      aop-patterns: com.kaede.database.*

  jdbc:
    template:
      # 3s内未查询出来则认为超时
      query-timeout: 3

#  redis:
#    url: redis://password@xxx.com:port
#    client-type: jedis

# 配置mybatis的规则
mybatis:
  # 全局配置文件位置
  # config-location: classpath:mybatis/mybatis-config.xml
  # sql映射文件位置
  mapper-locations: classpath:mybatis/mapper/*.xml
  configuration: # 指定mybatis全局配置文件中的相关项
    # 开启驼峰转换
    map-underscore-to-camel-case: true
  # 开启类型别名
  type-aliases-package: com.kaede.database.pojo
